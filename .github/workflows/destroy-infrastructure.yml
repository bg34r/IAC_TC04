name: Destroy Microservico Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - prod
      confirm_destroy:
        description: 'Type "DESTROY" to confirm destruction'
        required: true
        type: string

jobs:
  destroy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate confirmation
      run: |
        if [ "${{ github.event.inputs.confirm_destroy }}" != "DESTROY" ]; then
          echo "❌ Destruction not confirmed. You must type 'DESTROY' to proceed."
          exit 1
        fi
        echo "✅ Destruction confirmed"
    
    - uses: actions/checkout@v3
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Terraform Init
      run: |
        cd infra
        terraform init
    
    - name: Terraform Plan Destroy
      run: |
        cd infra
        terraform plan -destroy -var-file="terraform.tfvars"
      env:
        TF_VAR_key_name: ${{ secrets.AWS_KEY_NAME }}
    
    - name: Terraform Destroy
      run: |
        cd infra
        terraform destroy -auto-approve -var-file="terraform.tfvars"
      env:
        TF_VAR_key_name: ${{ secrets.AWS_KEY_NAME }}
    
    - name: Destruction Summary
      run: |
        echo "## 🗑️ Infrastructure Destruction Complete" >> $GITHUB_STEP_SUMMARY
        echo "Environment: **${{ github.event.inputs.environment }}**" >> $GITHUB_STEP_SUMMARY
        echo "Destroyed at: **$(date)**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All resources have been successfully destroyed." >> $GITHUB_STEP_SUMMARY
